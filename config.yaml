mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
external-ui: dashboard
tun:
  enable: false
  stack: system # or gvisor
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
secret: key
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  default-nameserver: [180.184.1.1, 119.29.29.99, 223.5.5.5, 8.8.8.8]
  nameserver:
    [
      tls://223.5.5.5:853,
      https://223.6.6.6/dns-query,
      https://120.53.53.53/dns-query,
    ]
  nameserver-policy:
    {
      +.weixin.com: 119.29.29.99,
      +.bilibili.com: 114.114.114.114,
      +.hdslb.com: 114.114.114.114,
      +.bilivideo.+: 114.114.114.114,
    }
  fallback:
    [
      https://dns.google/dns-query,
      https://208.67.222.222/dns-query,
      https://208.67.222.222/dns-query,
    ]
  fallback-filter:
    {
      geoip: true,
      geoip-code: CN,
      ipcidr: [240.0.0.0/4],
      domain: [+.google.com, +.youtube.com, twitter.com],
    }

